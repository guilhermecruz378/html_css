<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isexomasc" value="M"> <label for="isexomasc">Masculino</label> <br>
            <input type="radio" name="Sexo" id="isexofem" value="F"> <label for="isexofem">Feminino</label> 
            <!--Para que você possa escolher apenas umas opção, não sendo possível duas escolhas o "name" deve ser igual em ambas ou todas as escolhas-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label> <br>

            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            
            <input type="checkbox" name="escor" id="iescor"> <label for="iescor">Corrida</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
