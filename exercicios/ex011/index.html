<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML</title>
</head>
<body>
    <h1>Imagem dinânimca</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <br>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/youtube_musica.mp3" type="audio/mpeg">
        <source src="audio/youtube_musica.mp3" type="audio/ogg">
        <source src="audio/youtube_musica.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio</p>
    </audio>
</body>
</html>
