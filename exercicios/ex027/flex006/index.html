<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    align-content == vai alinhar os items no eixo principal
    align-itens == Vai alinhar os items dentro do eixo transversal.
    justify-content == alinha os elementos no eixo transversal, mas só quando estão empacotados.
    -->

    <!--
    justify-content: ele vem com a função padrao stretch ele vai pegar toda area e dividir pelos numeros de linhas(vamos supor que seja duas linhas ele divide a area em duas de tamanhos iguais. pode ser colunas se estivermos trabalhando com colunas.) ele ira puxar para baixo.

    justify-content: flex-start == vai pegar todos os elementos e deixar grudados no cross-start e reservar o espaços sobrando no lado do cross-end

    justify-content: flex-end == vai ficar o contrario do flex-start

    justify-content: center == vai dividr a area colocando dois espaços em brnaco no cross-start e no cross-end centralizando o conteudo.

    justify-content: space-between; vai pegar os itens e dividr colocando o primeiro valor no cross-start e o ultimo no cross-end, reservado o espaço em branco no centro, caso aja mais itens ele pode separar os itens nos espaços.

    justify-content: space-evenly; vai pegar todos os espaços dividi-los igual mente e colocar entre os items.

    justify-content: space-around; ele vai centralizar os valores nos espaços divididos.
    -->

    
</body>
</html>
