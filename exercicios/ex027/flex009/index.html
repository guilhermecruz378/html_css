<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            height: 200px;

            display: flex; /*vai deixar a caixa flexivel vai se adaptar ao tamanho da pagina*/
            flex-flow: row wrap;
        }
        div.item {
            background-image: linear-gradient(to top, rgb(112, 170, 206), rgb(132, 112, 206));

            border: 1px solid black;
            text-align: center;
            padding: 20px;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <!--
    --------- items flexiveis --------

    O primeiro parametro sera:
    order: por padrão ele vem com o valor - 0 -

    o proprio CSS Ele vai reordenar e deixar os números em ordem crescente

    align-self: se aplica aos items mas vai funcionar no eixo transversal cross-axis
    
    align-self: auto = herdar o alinhamento vertical do pai 
    align-self: flex-start = é o alinhamento grudado no cross-start 
    align-self: flex-end
    align-self: center
    align-self: stretch

    ----------- flex-basis -----
    A propriedade flex-basis define o tamanho inicial dos elementos, em unidades de pixel, antes que o espaço remanescente seja redistribuído pode ser criado um tamanho limite e caso o container seja diminuido todos os valores de flex-basis irão diminuir de forma igual entre eles até onde der. O valor inicial desta propriedade é auto — neste caso o navegador observa se os itens possuem o mesmo tamanho.

    -->
    
    <div class="container">
        <div class="item">A</div>
        <div class="item">Outro conteudo</div>
        <div class="item">C</div>
        <div class="item">Conteudo um pouco maior</div>
        <div class="item">E</div>
        <div class="item">conteudo maior ainda, que vai ocupar mais espaço</div>
        <div class="item">G</div>
    </div>
</body>
</html>
