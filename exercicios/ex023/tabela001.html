<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse; /*por padrao a vem o parametro (separate)*/

        }
        tr.linha {
            background-color: lightgray;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
            TABLE = TABELA
                TABLE ROW = linha de tabela
                TABLHE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela

        A W3C coloca como opcional o fechamento da tag <td>
        
        "Se você não coloca os elementos na hierarquia certa, se a hierarqui não for obedecida os dados vão aparecer antes ou depois da tabela."
            
    -->
    <table> <!--tabela-->
        <tr> <!--Primeira linha-->
            <td>A1</td> <!-- dados da tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha -->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
            tabela - exemplo da hierarquia<!--exemplo da hierarquia-->
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
