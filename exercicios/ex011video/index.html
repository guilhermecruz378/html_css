<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagem/limoes-capa.png" controls autoplay loop>
        <source src="midia/Limoesvideomp4.mp4" type="video/mp4">
        <source src="midia/Limoesvideowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução 
            de video </p>
    </video>
    <h1>Incorporando video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/W6fnFcSFtkc?si=VKxMDScMI86AHe60" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
    gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>video em vimeo</h1>
    <iframe src="https://player.vimeo.com/video/161634918?h=10303776b6&loop=1&color=ff0179&portrait=0" 
    width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/161634918">Agende Gr&aacute;tis</a> from <a href="https://vimeo.com/barlavento">Barlavento</a> on 
        <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
